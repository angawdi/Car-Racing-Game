<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CAR RACING GAME</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1 id='headline'>CAR RACING GAME!</h1>
		<div id='top'>
			<button id="bttStart">Play</button>
			<p>Level: <span id="levelsp"></span></p>
		</div>
			<p>Score: <span id="score">0</span></p>
		<div id="background">
				<div id='level'>
				<button id='easy' class='levelbtn'>Easy</button>
				<button id='medium' class='levelbtn'>Medium</button>
				<button id='difficult' class='levelbtn'>Difficult</button>
				</div>

				<div class="road"></div>
				<div class="tree" id="tree1"></div>
				<div class="tree" id="tree2"></div>
				<div class="tree" id="tree3"></div>
				<div class="tree" id="tree4"></div>
				<div class="tree" id="tree5"></div>
				<div class="tree" id="tree6"></div>
				<div class="tree" id="player-car"></div>
		</div>

		<audio id="collide" src="collide.wav"></audio>
		<audio id="crowd" src="crowd.wav"></audio>
		<audio id="carspeed" src="carspeed.mp3"></audio>
		<audio id='point' src="point.wav"></audio>
		<script src="js/main.js"></script>
	</body>
</html>
